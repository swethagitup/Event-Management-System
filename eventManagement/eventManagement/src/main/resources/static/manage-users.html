<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users - Event Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ‘¥ Manage Users</h2>

  <div id="message" class="text-center mb-3 text-danger"></div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <div class="text-center">
    <button onclick="goBack()" class="btn btn-secondary">Back to Dashboard</button>
  </div>
</div>

<script>
  const tableBody = document.getElementById("userTableBody");
  const message = document.getElementById("message");

  // Fetch users
  fetch("http://localhost:9000/api/user/all", {
    headers: {
      "Authorization": "Bearer " + localStorage.getItem("token")
    }
  })
  .then((res) => {
    if (!res.ok) throw new Error("Unauthorized or error");
    return res.json();
  })
  .then((users) => {
    users.forEach((user) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
        <td>${user.role}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" onclick="editUser(${user.id})">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  })
  .catch((err) => {
    message.textContent = "Failed to load users: " + err.message;
  });


  function editUser(id) {
    alert("Edit user feature not implemented yet (User ID: " + id + ")");
  }

  function deleteUser(id) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    fetch(`http://localhost:9000/api/user/${id}`, {
      method: "DELETE",
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
      }
    })
    .then((res) => {
      if (res.ok) {
        alert("User deleted successfully");
        location.reload();
      } else {
        return res.text().then((msg) => { throw new Error(msg); });
      }
    })
    .catch((err) => {
      message.textContent = "Delete failed: " + err.message;
    });
  }

  function goBack() {
    const role = localStorage.getItem("role");
    if (role === "ADMIN") {
      window.location.href = "/admin-dashboard.html";
    } else if (role === "MANAGER") {
      window.location.href = "/manager-dashboard.html";
    } else {
      window.location.href = "/login.html";
    }
  }
</script>

</body>
</html>
