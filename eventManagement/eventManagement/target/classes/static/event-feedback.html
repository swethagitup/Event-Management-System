<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">ğŸ“ Submit Feedback</h2>

    <form id="feedbackForm">
      <div class="mb-3">
        <label for="eventSelect" class="form-label">Select Event</label>
        <select id="eventSelect" class="form-control" required></select>
      </div>

      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea id="feedback" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
    </form>

    <div id="feedbackMessage" class="text-center mt-3"></div>

    <div class="text-center mt-3">
      <button onclick="window.history.back()" class="btn btn-secondary">ğŸ”™ Back</button>
    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Unauthorized. Please login.");
    window.location.href = "/login.html";
  }

  const eventSelect = document.getElementById("eventSelect");
  const feedbackForm = document.getElementById("feedbackForm");
  const feedbackMessage = document.getElementById("feedbackMessage");

  // Fetch events assigned to user
  fetch("/api/events/assigned", {
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => res.json())
  .then(events => {
    events.forEach(event => {
      const option = document.createElement("option");
      option.value = event.id;
      option.textContent = `${event.title} (${event.date})`;
      eventSelect.appendChild(option);
    });
  });

  // Handle feedback form submit
  feedbackForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const eventId = eventSelect.value;
    const feedbackText = document.getElementById("feedback").value;

    fetch(`/api/feedback`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({
        eventId: eventId,
        feedback: feedbackText
      })
    })
    .then(res => {
      if (res.ok) return res.text();
      return res.text().then(msg => { throw new Error(msg); });
    })
    .then(msg => {
      feedbackMessage.textContent = "âœ… Feedback submitted successfully!";
      feedbackMessage.className = "text-success";
      feedbackForm.reset();
    })
    .catch(err => {
      feedbackMessage.textContent = "âŒ Failed: " + err.message;
      feedbackMessage.className = "text-danger";
    });
  });
</script>

</body>
</html>
