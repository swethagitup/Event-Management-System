<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Form - Event Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center" id="form-title">Add New Event</h2>

    <form id="eventForm">
        <div class="mb-3">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" name="name" required>
        </div>

        <div class="mb-3">
            <label for="eventDate" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="eventDate" name="eventDate" required>
        </div>

        <div class="mb-3">
            <label for="eventStatus" class="form-label">Status</label>
            <select class="form-select" id="eventStatus" name="status">
                <option value="ONGOING">Ongoing</option>
                <option value="UPCOMING">Upcoming</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="eventDescription" class="form-label">Description</label>
            <textarea class="form-control" id="eventDescription" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Event</button>
        <a href="/dashboard.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script>
    const form = document.getElementById('eventForm');
    const eventId = new URLSearchParams(window.location.search).get("id");

    const token = localStorage.getItem("token");

    // ðŸ”’ Redirect if token is missing
    if (!token) {
        alert("Unauthorized: Token missing");
        window.location.href = "login.html";
    }

    // ðŸ”„ Load existing event if editing
    if (eventId) {
        document.getElementById('form-title').textContent = "Edit Event";
        fetch(`/api/manager/events/${eventId}`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(res => {
            if (!res.ok) throw new Error("Authorization failed");
            return res.json();
        })
        .then(data => {
            document.getElementById('eventName').value = data.name;
            document.getElementById('eventDate').value = data.eventDate; // âœ… match backend field
            document.getElementById('eventStatus').value = data.status;
            document.getElementById('eventDescription').value = data.description;
        })
        .catch(err => {
            alert("Failed to load event. " + err.message);
            window.location.href = "/dashboard.html";
        });
    }

    // âœ… Save or update event
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const eventData = {
            name: form.name.value,
            eventDate: form.eventDate.value, // âœ… match backend field
            status: form.status.value,
            description: form.description.value
        };

        const method = eventId ? 'PUT' : 'POST';
        const url = eventId ? `/api/manager/events/${eventId}` : '/api/manager/events';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(eventData)
        })
        .then(res => {
            if (res.ok) {
                alert("Event saved successfully!");
                window.location.href = '/dashboard.html';
            } else {
                return res.text().then(text => {
                    throw new Error(text || "Error saving event");
                });
            }
        })
        .catch(err => {
            alert("Failed to save event. " + err.message);
        });
    });
</script>

</body>
</html>
