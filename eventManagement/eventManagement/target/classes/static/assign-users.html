<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Users to Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">ğŸ‘¥ Assign Users to Events</h2>

    <form id="assignForm">
      <div class="mb-3">
        <label for="eventSelect" class="form-label">Select Event</label>
        <select id="eventSelect" class="form-control" required></select>
      </div>
      <div class="mb-3">
        <label for="userSelect" class="form-label">Select User</label>
        <select id="userSelect" class="form-control" required></select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Assign User</button>
    </form>

    <div id="assignMessage" class="mt-3 text-center"></div>

    <div class="text-center mt-3">
      <button onclick="window.history.back()" class="btn btn-secondary">ğŸ”™ Back</button>
    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Unauthorized. Please login.");
    window.location.href = "/login.html";
  }

  const eventSelect = document.getElementById("eventSelect");
  const userSelect = document.getElementById("userSelect");
  const assignForm = document.getElementById("assignForm");
  const assignMessage = document.getElementById("assignMessage");

  // Load events
  fetch("/api/events", {
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => res.json())
  .then(events => {
    events.forEach(event => {
      const option = document.createElement("option");
      option.value = event.id;
      option.textContent = `${event.title} (${event.date})`;
      eventSelect.appendChild(option);
    });
  });

  // Load users
  fetch("/api/users", {
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => res.json())
  .then(users => {
    users.forEach(user => {
      const option = document.createElement("option");
      option.value = user.id;
      option.textContent = `${user.name} (${user.email})`;
      userSelect.appendChild(option);
    });
  });

  // Handle assignment form submit
  assignForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const eventId = eventSelect.value;
    const userId = userSelect.value;

    fetch(`/api/assignments`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ eventId, userId })
    })
    .then(res => {
      if (res.ok) return res.text();
      return res.text().then(msg => { throw new Error(msg); });
    })
    .then(msg => {
      assignMessage.textContent = "âœ… User assigned successfully!";
      assignMessage.className = "text-success text-center";
    })
    .catch(err => {
      assignMessage.textContent = "âŒ Failed: " + err.message;
      assignMessage.className = "text-danger text-center";
    });
  });
</script>

</body>
</html>
