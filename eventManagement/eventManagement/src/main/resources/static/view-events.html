<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Events - Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">ğŸ“… All Events</h2>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Date</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="eventTableBody">
        <!-- Events will be dynamically populated here -->
      </tbody>
    </table>

    <div id="eventMessage" class="text-center mt-3 text-danger"></div>

    <div class="text-center">
      <button onclick="window.history.back()" class="btn btn-secondary mt-3">ğŸ”™ Back</button>
    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem("token");
  const eventTableBody = document.getElementById("eventTableBody");
  const eventMessage = document.getElementById("eventMessage");

  if (!token) {
    alert("Unauthorized access. Please login.");
    window.location.href = "/login.html";
  }

  fetch("/api/events", {
    method: "GET",
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => {
    if (res.ok) return res.json();
    throw new Error("Failed to fetch events.");
  })
  .then(events => {
    if (events.length === 0) {
      eventMessage.textContent = "No events available.";
      return;
    }

    events.forEach(event => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${event.id}</td>
        <td>${event.title}</td>
        <td>${event.date}</td>
        <td>${event.location}</td>
        <td>${event.status || "N/A"}</td>
      `;
      eventTableBody.appendChild(row);
    });
  })
  .catch(err => {
    eventMessage.textContent = err.message;
  });
</script>

</body>
</html>
