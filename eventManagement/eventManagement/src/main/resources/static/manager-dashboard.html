<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard - Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Welcome, <span id="managerName">Manager</span></h2>

        <div class="text-center mb-4">
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>

        <h4>Manager Controls</h4>
        <ul class="list-group mt-3">
            <li class="list-group-item">
                <a href="/view-events.html">üìÖ View All Events</a>
            </li>
            <li class="list-group-item">
                <a href="/assign-users.html">üë• Assign Users to Events</a>
            </li>
            <li class="list-group-item">
                <a href="/event-feedback.html">üìù View Feedback</a>
            </li>
        </ul>
    </div>
</div>

<script>
    // Set manager name
    document.getElementById("managerName").textContent = localStorage.getItem("name") || "Manager";

    // Redirect if not manager
    const role = localStorage.getItem("role");
    if (role !== "MANAGER") {
        alert("Unauthorized access. Only managers allowed.");
        window.location.href = "/login.html";
    }

    // Logout function
    function logout() {
        localStorage.clear();
        window.location.href = "/login.html";
    }
</script>

</body>
</html>
