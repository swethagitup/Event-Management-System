<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Welcome, <span id="adminName">Admin</span></h2>

        <div class="text-center mb-4">
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>

        <h4>Admin Controls</h4>
        <ul class="list-group mt-3">
            <li class="list-group-item">
                <a href="/manage-users.html">ðŸ‘¥ Manage Users</a>
            </li>
            <li class="list-group-item">
                <a href="/manage-events.html">ðŸ“… Manage Events</a>
            </li>
            <li class="list-group-item">
                <a href="/view-reports.html">ðŸ“Š View Reports</a>
            </li>
        </ul>
    </div>
</div>

<script>
    // Set admin name from localStorage
    document.getElementById("adminName").textContent = localStorage.getItem("name") || "Admin";

    // Redirect if not admin
    const role = localStorage.getItem("role");
    if (role !== "ADMIN") {
        alert("Unauthorized access. Only admins allowed.");
        window.location.href = "/login.html";
    }

    // Logout function
    function logout() {
        localStorage.clear();
        window.location.href = "/login.html";
    }
</script>

</body>
</html>
